<!DOCTYPE html>
<html lang="en">
	<head> 
		<title> You Rate My Driving </title>
		<link rel="stylesheet" href="rating_simple.css"/>
		<meta charset="UTF-8">
		
	</head>
	
	<body>
	
		<h1>
			<img class="icon" src="https://i.ibb.co/x8Rpzs9t/Car-Icon.png" alt="Car-Icon" height="50" width="50" alt="Car">
			You Rate My Driving 
			</h1>
			
		<hr class="top_hr">
		
		<h3> Be nice! (or be as brutal as you want) </h3>
		
			<hr class="bottom_hr">
			
	<fieldset> 		
	<legend class="overall">Overall from 1-10</legend>
	<div class="rating" id="rating">
				<label><input type="radio" name="rating" value="1">1</label>
				<label><input type="radio" name="rating" value="2">2</label>
				<label><input type="radio" name="rating" value="3">3</label>
				<label><input type="radio" name="rating" value="4">4</label>
				<label><input type="radio" name="rating" value="5">5</label>
				<label><input type="radio" name="rating" value="6">6</label>
				<label><input type="radio" name="rating" value="7">7</label>
				<label><input type="radio" name="rating" value="8">8</label>
				<label><input type="radio" name="rating" value="9">9</label>
				<label><input type="radio" name="rating" value="10">10</label>
			</div>
			
	</fieldset> 
			
			<div class="thumbs">
					<div class="thumbs_text"> Thumbs up or down? </div>
					
			<div class="thumb_icon">
			<div class="thumbs_up">
			<a href=" "><img src="https://i.ibb.co/G4BXyCXN/Thumbs-Up-Photoroom.png" alt="Thumbs Up"></a>
				</div>
			
			<div class="thumbs_down">
			<a href=" "><img src="https://i.ibb.co/JwB4ZHG2/Thumbs-Down-Photoroom.png" alt="Thumbs Down"></a>
				</div>
	
			
				</div>
				</div>
				
			
	<div class="button">
	<textarea placeholder="Comments about this driver" class="comments" ></textarea>
	<input type="submit" class="submit"> 	

	</div>
			
	</body>
	</html>
